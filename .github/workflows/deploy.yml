name: Deploy Docusaurus to VPS

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    steps:
      # Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Adjust the Node.js version if needed

      # Install dependencies
      - name: Install dependencies
        run: |
          sudo apt-get update && sudo apt-get install -y tar
          npm install

      # Build the Docusaurus project
      - name: Build Docusaurus
        run: npm run build

        # Compress the build folder into a tar.gz archive
      - name: Compress build folder
        run: tar -czf build.tar.gz build

      # Upload the build folder to the VPS using SSH and SCP
      - name: Deploy to VPS
        env:
          VPS_HOST: ${{ secrets.VPS_HOST }}
          VPS_USER: ${{ secrets.VPS_USER }}
          VPS_PASSWORD: ${{ secrets.VPS_PASSWORD }}
          VPS_STAGING_PATH: ${{ secrets.VPS_STAGING_PATH }}
        run: |
          sudo apt-get update && sudo apt-get install -y sshpass
          sshpass -p "$VPS_PASSWORD" scp -o StrictHostKeyChecking=no build.tar.gz $VPS_USER@$VPS_HOST:$VPS_STAGING_PATH
